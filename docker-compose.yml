# Docker Compose for local development and testing
version: '3.8'

services:
  runpod-test-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: runpod-test-api
    ports:
      - "8000:8000"  # Expose for local testing
    environment:
      - PYTHONPATH=/app
      - RUNPOD_DEBUG=true
      - MAX_PROCESSING_TIME=45
      - DEFAULT_TASK_TYPE=text_processing
      # Add your RunPod credentials for testing (optional)
      # - RUNPOD_API_KEY=your_api_key_here
      # - RUNPOD_ENDPOINT_ID=your_endpoint_id_here
    volumes:
      - ./src:/app/src  # Mount source for live development
      - runpod-outputs:/tmp/runpod-outputs
    networks:
      - runpod-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "from src.utils import get_environment_config; print('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a simple web server for testing file downloads
  file-server:
    image: nginx:alpine
    container_name: runpod-file-server
    ports:
      - "8080:80"
    volumes:
      - runpod-outputs:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - runpod-test-network
    depends_on:
      - runpod-test-api

  # Optional: Add a test client container
  test-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: runpod-test-client
    command: python examples/client.py
    environment:
      - API_URL=http://runpod-test-api:8000
      - PYTHONPATH=/app
    volumes:
      - ./examples:/app/examples
      - ./src:/app/src
    networks:
      - runpod-test-network
    depends_on:
      - runpod-test-api
    profiles:
      - testing  # Only start when explicitly requested

volumes:
  runpod-outputs:
    driver: local

networks:
  runpod-test-network:
    driver: bridge